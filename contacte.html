<div class="formulari">
    <form>
        <label for="nom" class="entrada">Nom:</label>
        <input type="text" id="nom" class="entrada-input" required>
        <br>
        <br>
        <label for="correu" class="entrada">Correo Electrónico:</label>
        <input type="email" id="correu" class="entrada-input" required>
        <br>
        <br>
        <label for="missatge" class="entrada">Missatge:</label>
        <textarea id="missatge" class="entrada-input" rows="4" required></textarea>
        <br>
        <br>
        <button type="submit" class="boto-enviar">Enviar</button>
    </form>
